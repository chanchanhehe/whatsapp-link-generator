<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Replace favicon -->
    <link rel="icon" type="image/ico" href="assets/frog 1.ico">
    <!-- For Apple devices -->
    <link rel="apple-touch-icon" href="assets/frog 1.ico">
    <meta name="description" content="Free WhatsApp link generator. Create click-to-chat URLs with phone numbers (+country codes) and custom messages in seconds.">
    <meta name="keywords" content="whatsapp link generator, whatsapp chat link, whatsapp url creator, click-to-chat whatsapp">
</head>
<body>
    <div class="container">
        <h1>WhatsApp Link Generator</h1>
        
        <div class="input-group">
            <label for="country-code">Country Code:</label>
            <select id="country-code">
                <option value="54">Argentina (+54)</option>
                <option value="61">Australia (+61)</option>
                <option value="43">Austria (+43)</option>
                <option value="32">Belgium (+32)</option>
                <option value="55">Brazil (+55)</option>
                <option value="1">Canada (+1)</option>
                <option value="57">Colombia (+57)</option>
                <option value="20">Egypt (+20)</option>
                <option value="358">Finland (+358)</option>
                <option value="33">France (+33)</option>
                <option value="49">Germany (+49)</option>
                <option value="852">Hong Kong (+852)</option>
                <option value="91">India (+91)</option>
                <option value="62">Indonesia (+62)</option>
                <option value="39">Italy (+39)</option>
                <option value="254">Kenya (+254)</option>
                <option value="52">Mexico (+52)</option>
                <option value="31">Netherlands (+31)</option>
                <option value="977">Nepal (+977)</option>
                <option value="234">Nigeria (+234)</option>
                <option value="64">New Zealand (+64)</option>
                <option value="92">Pakistan (+92)</option>
                <option value="63">Philippines (+63)</option>
                <option value="48">Poland (+48)</option>
                <option value="351">Portugal (+351)</option>
                <option value="7">Russia (+7)</option>
                <option value="966">Saudi Arabia (+966)</option>
                <option value="65">Singapore (+65)</option>
                <option value="27">South Africa (+27)</option>
                <option value="34">Spain (+34)</option>
                <option value="46">Sweden (+46)</option>
                <option value="41">Switzerland (+41)</option>
                <option value="90">Turkey (+90)</option>
                <option value="971">UAE (+971)</option>
                <option value="44">UK (+44)</option>
                <option value="1">USA (+1)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" placeholder="e.g., 5551234567">
        </div>

        <div class="input-group">
            <label for="message">Pre-filled Message (optional):</label>
            <textarea id="message" placeholder="Hello, I'd like to chat!"></textarea>
        </div>

        <button id="generate-btn">Generate Link</button>

        <div class="result" id="result">
            <p>Your WhatsApp link will appear here</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
